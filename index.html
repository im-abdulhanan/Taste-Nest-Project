<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AH's Store</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logoDiv">
          <strong>AH STORE</strong>
        </div>
        <div class="ulDiv">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">PRODUCTS</a></li>
            <li><a href="">SHOP</a></li>
            <li><a href="">SELL</a></li>
          </ul>
        </div>
        <div class="cartDiv">
          <img
            src="icons/shopping_cart.png"
            alt=""
            id="cartIcon"
            class="cartIcon"
          />
          <span id="cartCounts" class="cartCount">0</span>
        </div>
        <div class="loginDiv">
          <img
            src="icons/loginIcon.png"
            title="Login"
            id="loginIcon"
            class="loginIcon"
          />
        </div>
      </nav>
    </header>
    <main>
        <div class="heroDiv">
            <div id="bannerDiv" class="bannerDiv">
                <img src="icons/arrow.png" alt="" id="rightArrow" class="rightArrow">
                <img src="icons/arrow.png" alt="" id="lightArrow" class="lightArrow">
            </div><!--bannerDiv end-->
            <div id="cardDisplay">
              
            </div><!--suggestionDiv end-->
        </div><!--heroDiv end-->
    </main>
  </body>
</html>
