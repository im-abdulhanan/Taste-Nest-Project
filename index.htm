<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteNest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script async src="script.js"></script>
</head>
<body class="light">
    <header >
        <nav>
            <img src="icons/TesteNest_icon.png" alt="" class="tastenest">
            <div class="ul_div">
                <ul>
                    <li><a href="" class="home">Home</a><img src="icons/arrow_icon.png" alt="" class="arrow_down"></li>
                    <li><a href="" class="shop">Shop</a><img src="icons/arrow_icon.png" alt="" class="arrow_down"></li>
                    <li><a href="" class="blog">Blog</a><img src="icons/arrow_icon.png" alt="" class="arrow_down"></li>
                    <li><a href="" class="pages">Pages</a><img src="icons/arrow_icon.png"src="" alt="" class="arrow_down"></li>
                    <li><a href="" class="contact">Contact</a><img src="icons/arrow_icon.png" alt="" class="arrow_down"></li>
                    <li><a href="" class="aboutus">About Us</a><img src="icons/arrow_icon.png" alt="" class="arrow_down"></li>
                </ul>
            </div>
            <div class="cart">
                <img src="icons/add-to-cart_icon.png" alt="" class="cart">
                <a href="" class="cart_btn">Check Cart</a>
            </div>
            <a href="" class="login_btn">Login</a>
            <input type="checkbox" name="" id="dark-light-input">
            <label for="dark-light-input" class="night_light">
                <img src="icons/night-mode.png" alt="" onclick="darklight()" id="night" class="nightMode">
                <img src="icons/light-mode.png" alt="" onclick="darklight()" id="day"  class="lightMode">
            </label>
            <input type="checkbox" name="" id="check">
            <label for="check" class="menu_label">
                <img src="icons/menu_icon.png" class="menu_open"></img>
                <img src="icons/close_icon.png" class="menu_close"></img>
            </label>
        </nav>
    </header>
    <main>
        <div class="hero_section">
            <div class="hero_section_child_1">
                <img src="icons/left_arrow.png" alt="" onclick="changeImg()" id="arrow_right">
                <div class="hero_banner">
                    <img src="banner pics/banner_2.jpg" alt="" class="img" id="hero_img_1">
                </div>
                <img src="icons/right-arrow.png" alt="" onclick="changeImg()" id="arrow_right">
            </div>
            <div class="hero_section_child_2">
                <div id="order_div" class="order_div">
                    <img src="icons/delivery-man.png" alt="" class="order_icon">
                    <a href="" for="order_div" class="oder_btn">Order Now</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
