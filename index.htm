<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/TesteNest_icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script async src="script.js"></script>
    <title>TasteNest</title>

</head>
<body>
    <header>
        <nav>
            <div class="menu_input_label_div">
                <input type="checkbox" class="menu_input" id="menu_check">
                <label for="menu_check" class="menu_label">
                    <img src="icons/menu_icon.png" alt="" width="25px" class="menu_open">
                    <img src="icons/close_icon.png" alt="" width="25px" class="menu_close">
                </label>
            </div>
            <div class="nav_logo">
                <img src="icons/TesteNest_icon.png" alt="" id="nav_logo">
            </div>
            <div class="ul_div">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Order</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
            <div class="login_cart_div">
                <img src="icons/cart_icon.png" alt="" class="cart_icon">
                <a href="" class="login_btn">Login</a>
            </div>
            <div class="dark_light_mode_div">
                <input type="checkbox" id="dark_light" class="dark_light_input">
                <label for="dark_light" class="darklight_label">
                    <img src="icons/night-mode.png" alt="" class="dark_icon">
                    <img src="icons/light-mode.png" alt="" class="light_icon">
                </label>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero_section">
            <div class="hero_section_banner">
                <img src="icons/arrow_left.png" width="30" alt="" class="left_arrow">
                <img src="icons/arrow-right.png" width="30"  alt="" class="right_arrow">
            </div>
        </div>
    </main>
</body>
</html>
